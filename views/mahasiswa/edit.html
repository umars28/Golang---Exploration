{{ template "layout" . }}
{{ define "main" }}
<div class="main-content">
    <section class="section">
      <div class="row">
        <div class="col-md-12">
          <div class="card">
            <div class="card-header">
              <h4>Mahasiswa</h4>
            </div>
            <div class="card-body p-0">
                <div class="card">
                    {{ range .}}
                  <form method="POST" action="/update?id={{ .ID }}">
                    <div class="card-header">
                      <h4>Detail Mahasiswa</h4>
                    </div>
                    <div class="card-body">
                      <div class="form-group">
                        <label>ID</label>
                        <input type="text" class="form-control" value="{{ .ID }}" name="id" required="" disabled>
                      </div>
                      <div class="form-group">
                        <label>NIM</label>
                        <input type="text" class="form-control" value="{{ .NIM }}" name="nim" required="">
                      </div>
                      <div class="form-group">
                        <label>Nama</label>
                        <input type="text" class="form-control" value="{{ .Name }}" name="name" required="">
                      </div>
                      <div class="form-group">
                        <label>Semester</label>
                        <input type="number" class="form-control" value="{{ .Semester }}" name="semester" required="">
                      </div>
                    </div>
                    <button type="submit" class="btn btn-sm btn-primary ml-4">Update</button>
                  </form>
                  {{ end }}
                </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
{{ end }}
