{{ template "layout" . }}
{{ define "main" }}
<div class="main-content">
    <section class="section">
      <div class="row">
        <div class="col-md-12">
          <div class="card">
            <div class="card-header">
              <h4>User</h4>
              <div class="card-header-action">
                <a href="/tambah/user" class="btn btn-danger">Tambah <i class="fas fa-chevron-right"></i></a>
              </div>
            </div>
            <div class="card-body p-0">
              <div class="table-responsive table-invoice">
                <table class="table table-striped">
                  <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Role</th>
                    <th>Aksi</th>
                  </tr>
                  {{ range .}}
                  <tr>
                    <td><a href="#">{{ .ID }}</a></td>
                    <td><div class="badge badge-warning">{{ .Nama }}</div></td>
                    <td>{{ .Email }}</td>
                    <td>{{ .Roles }}</td>                  
                    <td>
                      <a href="" class="btn btn-primary btn-sm mb-2">Edit</a>
                      <a href="" class="btn btn-primary btn-sm mb-2">Hapus</a>
                    </td>
                  </tr>
                  {{ end }}
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
{{ end }}
